<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/ESTILO/style.css">
    <title>Ecommerce</title>
</head>
<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a href="#">ADIDAS</a></li>
                <li><a href="#">NIKE</a></li>
                <li><a href="#">NEW BALANCE</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main class="fullscreen-content">
        <div class="product-container">
            <img src="/client/Imagenes/adidasGazelle/Gazellenegra.png" alt="Adidas Gazelle" class="product-image product-image-left">
            <h1 class="product-title">RETRO</h1>
            <img src="/client/Imagenes/nikeCortez/NikeCortezNegra.png" alt="Nike Cortez" class="product-image product-image-right">
        </div>
    </main>

    <section class="filters-and-search">
        <ul>
            <div id="filters">
                <button class="btn">
                    <span class="icon">
                        <svg viewBox="0 0 175 80" width="40" height="40">
                            <rect width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                            <rect y="30" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                            <rect y="60" width="80" height="15" fill="#f0f0f0" rx="10"></rect>
                        </svg>
                    </span>
                    <span class="text">FILTROS</span>
                </button>
            </div>
            <div class="container">
                <input type="text" name="text" class="input" placeholder="Dark Twitch Search">
                <button class="search__btn">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22">
                    <path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z" fill="#efeff1"></path>
                  </svg>
                </button>
              </div>
        </ul>
    </section>

    <div class="card-products-container">
        <div class="card-products" id="shopContent"></div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 CODIGO 33-12. Todos los derechos reservados.</p>
    </footer>

    <script src="/client/JAVASCRIP/productos.js"></script>
    <script src="/client/JAVASCRIP/app.js"></script>
</body>
</html>
